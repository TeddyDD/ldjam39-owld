[application]

name="Owld"
main_scene="res://menu/menu.tscn"
icon="res://icon.png"

[autoload]

music="*res://sounds/music.tscn"
global="*res://global.gd"

[display]

width=1024
height=700
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["net.kivano.fsm"]

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[render]

default_clear_color=#ffbebebe
